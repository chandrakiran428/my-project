<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Booking History</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Venue</th>
                    <th>Date</th>
                    <th>Order Status</th>
                     <th>View</th> <!-- Added View header -->
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated dynamically using Thymeleaf -->
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.name}"></td>
                   <td th:text="${booking.venue}"></td>
                    
                  
           
                    <td th:text="${booking.date}"></td>
                    <td th:text="${booking.status}"></td>
                    <td> <!-- View column -->
    <a th:href="@{'/newbooking/newView/' + ${booking.id}}" class="btn btn-primary btn-sm">View</a> <!-- Button to view details -->
</td>


                     </td>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
