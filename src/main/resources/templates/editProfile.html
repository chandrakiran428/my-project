<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form action="/updateProfile" method="post">
            <!-- Hidden field to store user ID -->
            <input type="hidden" id="userId" name="userId" th:value="${user.id}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${user.address}">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" th:value="${user.mobile}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <hr>
        <h2>My Details</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" disabled>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" disabled>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" disabled>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" class="form-control" id="mobile" name="mobile" th:value="${user.mobile}" disabled>
        </div>
        <button type="button" class="btn btn-primary" onclick="enableEdit()">Edit</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function enableEdit() {
            // Enable editing of input fields
            document.getElementById("address").disabled = false;
            document.getElementById("mobile").disabled = false;
            // Focus on the first editable input field
            document.getElementById("address").focus();
            // Hide the "Edit" button
            document.getElementById("editButton").style.display = "none";
            // Show the "Update" button
            document.getElementById("updateButton").style.display = "block";
        }
    </script>
</body>
</html>
