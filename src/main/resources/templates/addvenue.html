<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Impressions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
<style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 20px;
       }
       form {
           max-width: 500px;
           margin: 0 auto;
       }
       input[type="text"],
       input[type="number"] {
           width: 100%;
           padding: 10px;
           margin: 5px 0;
           border-radius: 5px;
           border: 1px solid #ccc;
       }
       input[type="submit"] {
           background-color: #4CAF50;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       input[type="submit"]:hover {
           background-color: #45a049;
       }
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class = "container justify-content-center card">
				<h2 class="text">Adding New Venue</h2>
				<div class= "card-body">
					<form th:action="@{/addvenue}" th:object="${venue}" method="post">
						<div class="formdata">
							<label>Venue Name</label>
							<input 
								type="text" 
								name="venue_name" required
								th:field="*{venueName}"
								class="form-control"
								placeholder="Enter venue name">
						</div>
						<div class="formdata">
							<label>Capacity</label>
							<input 
								type="text" 
								name="capacity" required
								th:field="*{capacity}"
								class="form-control"
								placeholder="Enter the capacity of venue">
						</div>
						<div class="formdata">
							<label>Address</label>
							<input 
								type="text" 
								name="address" required
								th:field="*{address}"
								class="form-control"
								placeholder="Enter venue address">
						</div>
						<div class="formdata">
							<label>Phone Number</label>
							<input 
								type="text" 
								name="phoneNumber" required
								th:field="*{phoneNumber}"
								class="form-control"
								placeholder="Enter phone number">
						</div>
						<div class="formdata">
							<label>Cost</label>
							<input 
								type="text" 
								name="cost" required
								th:field="*{cost}"
								class="form-control"
								placeholder="Enter the cost for venue">
						</div>
						<div class="box-footer">
							<button type="submit" class= "btn btn-primary">
								Add Venue
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
